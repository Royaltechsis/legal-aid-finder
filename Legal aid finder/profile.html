<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE -JUSTICE SEEKER</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/justice seeker logo.JPG" alt="Justice Seeker Logo" style="width: 80px; height: 90px;">
            <h1>Justice Seeker</h1>
        </div>
        <nav>
            <ul>
                <li><a href="dash.html">Dashboard</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Profile Section -->
    <div class="profile-container">
        <h2>Profile Information</h2>
        <form id="profileForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="Jeffery" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="Jeffery@gmail.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="password123" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" value="password123" required>
            </div>
            <button type="submit" class="btn">Update Profile</button>
        </form>

        <div class="previous-lawyers">
            <h3>Your Connected Lawyers</h3>
            <ul id="lawyerList">
                <li>Aishat Idowu (Family Law)</li>
                <li>Jemima Afuga (Corporate Law)</li>
            </ul>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
