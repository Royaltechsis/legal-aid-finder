<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Justice Seeker as a Lawyer</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
</head>
<body  style="margin-top: 170px;">
    <header id="header">
        <a href="#" class="logo">
            <img src="images/justice seeker logo.JPG" alt="Justice Seeker Logo" class="logo-img">
        </a>
        <nav>
            <ul id="navbar">
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#lawyers">Lawyers</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="../front-end/blog.html">blog</a></li>
            </ul>
        </nav>
       
    </header>
    <!-- Signup Form Section -->
    <div class="signup-container">
        <h1>Sign Up for Justice Seeker</h1>
        <form id="signupForm">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="niche">Niche</label>
                <input type="text" id="niche" name="niche" placeholder="Enter your niche" required>
            </div>
            <div class="input-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" placeholder="Enter your bio" required></textarea>
            </div>
            <div class="input-group">
                <label for="profilepic">Profile Picture URL</label>
                <input type="text" id="profilepic" name="profilepic" placeholder="Enter your profile picture URL">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="loglaw.html">Login Here</a></p>
        </div>
    </div>

    <script src="reglaw.js"></script>
</body>
</html>
