<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Justice Seeker</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
</head>
<body>
    <!-- Login Form Section -->
    <header id="header">
        <a href="#" class="logo">
            <img src="images/justice seeker logo.JPG" alt="Justice Seeker Logo" class="logo-img">
        </a>
        <nav>
            <ul id="navbar">
                <li><a class="active" href="./index.html">Home</a></li>
                <li><a href="./index.html#about">About Us</a></li>
                <li><a href="./index.html#lawyers">Lawyers</a></li>
                <li><a href="./index.html#testimonials">Testimonials</a></li>
                <li><a href="../front-end/blog.html">blog</a></li>
            </ul>
        </nav>
       
    </header>

    <div class="login-container">
        <h1>welcome back lawyer, Login to Justice Seeker</h1>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="reglaw.html">Sign Up Here</a></p>
        </div>
    </div>

    <script src="loglaw.js"></script>
</body>
</html>
